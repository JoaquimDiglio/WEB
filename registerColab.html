<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Define a codificação de caracteres do documento -->
    <meta charset="UTF-8">
    <!-- Define a viewport para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Importa CSS principal dos formulários -->
    <link rel="stylesheet" href="CSS/styleForm.css">
    <!-- Importa CSS para tooltip de senha -->
    <link rel="stylesheet" href="CSS/tooltip.css">
    <!-- Importa ícones do Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Título da página que aparece na aba do navegador -->
    <title>Cadastro - Colaborador - Crachá On-line</title>
</head>

<body>
    <!-- ---------------------- -->
    <!-- CONTÊINER CENTRAL      -->
    <!-- ---------------------- -->
    <div class="container">

        <!-- Card principal com fundo estilizado -->
        <div class="background_form">

            <!-- Formulário de cadastro do colaborador -->
            <form action="2FA.html" method="post" id="registerForm">

                <!-- Título do formulário -->
                <h1 class="inter-title">Seja bem-vindo ao Crachá Online!</h1>
                <!-- Subtítulo explicativo -->
                <p class="inter-subtitle">Realize o seu cadastro para ter acesso ao seu crachá.</p>

                <!-- ---------------------- -->
                <!-- CAMPOS DE INPUT        -->
                <!-- ---------------------- -->

                <!-- Nome do colaborador -->
                <div class="input-group">
                    <input type="text" name="username" id="username" required>
                    <label for="username" class="input-label">
                        <span class="material-icons">person</span>
                        Nome
                    </label>
                </div>

                <!-- CPF do colaborador -->
                <div class="input-group">
                    <input type="text" name="usercpf" id="usercpf" data-type="cpf" required>
                    <label for="usercpf" class="input-label">
                        <span class="material-icons">badge</span>
                        CPF
                    </label>
                </div>

                <!-- Email do colaborador -->
                <div class="input-group">
                    <input type="email" name="useremail" id="useremail" required>
                    <label for="useremail" class="input-label">
                        <span class="material-icons">mail</span>
                        Email
                    </label>
                </div>

                <!-- Telefone do colaborador -->
                <div class="input-group">
                    <input type="tel" name="userphone" id="userphone" data-type="telefone" required>
                    <label for="useremail" class="input-label" inputmode="tel">
                        <span class="material-icons">phone</span>
                        Telefone
                    </label>
                </div>

                <!-- ---------------------- -->
                <!-- OPÇÃO DE VEÍCULO       -->
                <!-- ---------------------- -->
                <div style="margin: 10px 0;">
                    <label class="input-label">
                        <input type="checkbox" id="temVeiculo" class="input-label">
                        Possuo veículo
                    </label>
                </div>

                <!-- Campo para placa, aparece apenas se checkbox acima estiver marcado -->
                <div class="input-group" id="placaGroup" style="display: none;">
                    <input type="text" id="placa" data-type="placa">
                    <label for="placa" class="input-label">
                        <span class="material-icons">directions_car</span>
                        Placa do Veículo
                    </label>
                </div>

                <!-- ---------------------- -->
                <!-- SENHA                  -->
                <!-- ---------------------- -->
                <div class="input-group">
                    <input type="password" name="userpass" id="userpass" required>
                    <label for="userpass" class="input-label">
                        <span class="material-icons">lock</span>
                        Senha
                    </label>
                    <!-- Tooltip de senha com regras -->
                    <div class="tooltip" id="password-tooltip">
                        <p id="length">• Mínimo de 8 caracteres</p>
                        <p id="uppercase">• Ao menos 1 letra maiúscula</p>
                        <p id="lowercase">• Ao menos 1 letra minúscula</p>
                        <p id="number">• Ao menos 1 número</p>
                    </div>
                </div>

                <!-- Confirmação de senha -->
                <div class="input-group">
                    <input type="password" name="userpassrep" id="userpassrep" required>
                    <label for="userpassrep" class="input-label">
                        <span class="material-icons">lock</span>
                        Confirme a senha
                    </label>
                </div>

                <!-- ---------------------- -->
                <!-- TERMOS DE USO          -->
                <!-- ---------------------- -->
                <div style="margin: 15px 0; font-family: 'Roboto Mono', monospace;">
                    <label class="input-label">
                        <input type="checkbox" id="aceitarTermos">
                        Li e aceito os <a href="#" target="_blank">Termos de Uso</a> e a
                        <a href="#" target="_blank">Política de Privacidade</a>
                    </label>
                    <!-- Mensagem de erro caso os termos não sejam aceitos -->
                    <small id="termosErro" style="color: red; display: none;">
                        Você precisa aceitar os termos para continuar.
                    </small>
                </div>

                <!-- ---------------------- -->
                <!-- BOTÃO DE CADASTRO       -->
                <!-- ---------------------- -->
                <button type="submit" name="btnLogin" class="btnLogin">
                    <span class="material-icons">login</span>
                    Cadastrar
                </button><br>

            </form>
        </div>
    </div>

    <!-- ---------------------- -->
    <!-- LOGO FIXA NO CANTO    -->
    <!-- ---------------------- -->
    <img src="IMG/image.png" alt="Logo da empresa" class="logo-fixa">

    <!-- ---------------------- -->
    <!-- SCRIPTS JAVASCRIPT    -->
    <!-- ---------------------- -->
    <!-- Script para inputs animados e máscaras -->
    <script src="JS/inputs.js" defer></script>
    <!-- Script de validação e tooltip de senha -->
    <script src="JS/password.js" defer></script>
    <!-- Script principal de cadastro do colaborador -->
    <script src="JS/registerColab.js" defer></script>
    <!-- Script de rolagem suave (scroll) -->
    <script src="JS/scroll.js" defer></script>

</body>

</html>
